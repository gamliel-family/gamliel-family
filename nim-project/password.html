<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" sizes="32x32" href="code_pictures1/favicon-32x32.png">
    <meta charset="UTF-8">
    <title>Nim Password</title>
    <script>
        function checkPassword() {
            const passwordBox = document.getElementById(`passwordBox`);
            const password = passwordBox.value;


            if (password === "Nim Nim Nimray!") {
                return true;
            }
            alert('Access denied!Incorrect password!');
            return false;
        }
    </script>
    <style>
        input:required:invalid {
            color: red;
        }
    </style>
</head>
<body style="background-color: rgba(0,255,157,0.87)">
<h1>Hello!To access Nim Land, please answer the questions bellow.</h1>
<form action="./nimland.html">
    <p>
        Name:<br>
        <label>
            <input type="text" required>
        </label>
    </p>

    Age:
    <label>
        <input type="number" required>
    </label><br>
    <p>
        Email:
        <label>
            <input type="email" required>
        </label>
    <p>
        Password:
        <label>
            <input type="password" required>
        </label></p>
    Gender:
    <label>
        <input type="radio" name="gender">Female <input type="radio" name="gender">Male
    </label>
    <p>
        How much do you like Nim?
        <label>
            <input type="range" required>
        </label>
    <h3>
        Now enter the Nimland Password.</h3>
    <label>
        <input id="passwordBox" type="password"/>
    </label>
    <p>

    </p>
    <input type="submit" onclick="return checkPassword()" value="Go to nimland">
</form>
</body>
</html>
