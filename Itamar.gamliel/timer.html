<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
</head>
<body>
<div id="number">
</div>
<script>
    let count = 0;
    function updateCount() {
        count = count + 1;
        document.getElementById('number').innerHTML = count;
        setTimeout(updateCount, 1000);
    }
    updateCount();
</script>
</body>
</html>
