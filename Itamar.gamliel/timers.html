<!DOCTYPE html>
<html lang="en">
<head>
    <title>Timer/Game</title>

    <script>
        let count = 0;
        function updateCount() {
            count = count + 1;
            document.getElementById("number").innerHTML = count;
            setTimeout(updateCount, 1000);
        }
    </script>
    <div id="board">
    </div>
</head>
<body>
<div id="number">
</div>
</body>
</html>
